<div class="container" *ngIf="recipe">
    <div>

        <div class="img-container">
            <img class="recipe-image" src="{{recipe.image}}">
            <p>Created: {{recipe.createdAt | date}}</p>
        </div>
        <div class="recipe">
            <h2 class="recipe-name">{{recipe.name}}</h2>
            <div class="recipe-ingrediants">
                <h3>Ingredients</h3>
                <div class="ingredients" *ngFor="let ingredient of recipe.ingredients;">
                    <p class="ingredient">{{ingredient}}</p>
                </div>
            </div>
            <div class="recipe-description">
                <h3>Description</h3>
                <p>{{recipe.description}}</p>
            </div>
            <div class="fav-buttons" *ngIf="isLogged">                
                <div *ngIf="!isOwner">
                    <i title="Like" class="fa-heart" [ngClass]="{'fa-solid': hasLiked, 'fa-regular' : !hasLiked}" (click)="toggleFavorites(recipe._id)"></i>
                </div>
            </div>
            <div class="edit-delete-field" *ngIf="isOwner">
                <a class="btn" routerLink='/recipe/recipe/{{recipe._id}}/edit'>Edit Recipe</a>
                <input type="button" class="btn deleteRecipe" value="Delete this Recipe"
                    (click)="deleteRecipe(recipe._id)">
            </div>
        </div>
    </div>

</div>
