<div class="container">
    <img class="img" src="https://i.imgur.com/fbf1x84.jpeg">
    <h2 class="title">Search List</h2>
    <div class="recipe-container" *ngIf="(recipes)">
        <div class="recipe" *ngFor="let recipe of recipes">
            <app-recipe-card [recipe]="recipe"></app-recipe-card>
        </div>
    </div>
    
    <div class="no-recipe-container" *ngIf="recipes.length === 0">
        <h2>No recipes found with that name.</h2>
    </div>
</div>
