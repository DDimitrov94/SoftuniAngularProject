<header class="main-header">
    <div class="navigation-wrap">
      <div class="logo-wrap">
      <img routerLink="/home" src="https://png2.cleanpng.com/sh/2ede9a4766e4772f11b410b5bc7bb79b/L0KzQoW3U8A3N5RrRAZ7YX72gLL5hf51NZR0h91ybnewh7F0gf4ua5J3jNH4bj3mf7Fyif5oNZxujNVxZX6wg8X2lvUuf5DyedC2d3BwcbA0gB9wc5pzf59ybj3lgrruiQQuc5p5e9pubj3meLbskvZ2dF5yh9HtNkXoSYS5WfRmOpc6SKM3NkK7R4S8UMMyP2EAT6o6Nka0SYOCVr5xdpg=/transparent-cooking-woman-cartoon-cooking-kitchen-stove-woman-woman-cooking-in-bright-kitchen-cheerful-mood65e9329de2f501.6287350317097816619296.png" alt="">
      </div>
      <nav class="nav-home-list-create">
        <ul>
          <li class="home-li-element">
            <a routerLink="home">Home</a>
          </li>
          <li class="list-li-element">
            <a routerLink="/recipe/recipe-list">Recipe list</a>
          </li>
          <li class="create-li-element" *ngIf="isLoggedIn">
            <a routerLink="/recipe/recipe-create">Create recipe</a>
          </li>
        </ul>

        <div *ngIf="!isLoggedIn" class="navigation">
          <ul>
            <li class="login-li-element">
              <a routerLink="/auth/login">Login</a>
            </li>
            <li class="register-li-element">
              <a routerLink="/auth/register">Register</a>
            </li>
          </ul>
        </div>
        <div *ngIf="isLoggedIn" class="navigation">
          <ul>
            <li class="profile-li-element">
              <a routerLink="/auth/profile">{{username}}</a>
              <i class="fa-solid fa-user-large"></i>
            </li>
            <li class="logout-li-element">
              <a (click)="logout()">Logout</a>
              <i class="fa-solid fa-person-walking-luggage"></i>
            </li>
          </ul>
        </div>
      </nav>
        
      <div class="search-container">
        <app-search />
      </div>
    </div>
</header>
