<div class="card" *ngIf="recipe">
   <div class="header">
      <img src="{{recipe.image}}">
   </div>
   <div class="text">
      <h1 class="food"> {{ recipe.name }} </h1>
      <i class="fa fa-clock-o"> {{ recipe.preperationTime | convertTime }}</i>
      <span class="likes"><span>{{recipe.favorite?.length}}</span><i class="fa fa-heart"></i></span>
      <p class="info">{{ recipe.description }}</p>
   </div>
   <a routerLink='/recipe/recipe/{{ recipe._id }}' class="btn">Let's Cook!</a>
</div>
